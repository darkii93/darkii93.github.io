<!DOCTYPE html>
<html lang="ru">


<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Style3.0.css" type="text/css">
    <title>octopus</title>
</head>

<h1>Осьминожка навыков Филиппа</h1>

<body>
    <!--Блок осьминога-->
    <div class="octopus">
        <!--Голова осьминога-->
        <div class="octopus__head octopus__head--size">
        </div>
        <!--Щупальца осьминога-->
        <div class="octopus__tentacles">

            <!--щупальца номер 1-->
            <div class="tentacles__box">
                <div class="tentacles__now--1 tentacles__now"> Html верстка
                </div>
                <div class="tentacles__future--1 tentacles__future">
                </div>
            </div>
            <!--щупальца номер 2-->
            <div class="tentacles__box">
                <div class="tentacles__now--2 tentacles__now"> Программирование
                </div>
                <div class="tentacles__future--2 tentacles__future">
                </div>
            </div>

            <!--щупальца номер 3-->
            <div class="tentacles__box">
                <div class="tentacles__now--3 tentacles__now"> Энергия
                </div>
                <div class="tentacles__future--3 tentacles__future">
                </div>
            </div>

            <!--щупальца номер 4-->
            <div class="tentacles__box">
                <div class="tentacles__now--4 tentacles__now"> Трудолюбие
                </div>
                <div class="tentacles__future--4 tentacles__future">
                </div>
            </div>

            <!--щупальца номер 5-->
            <div class="tentacles__box">
                <div class="tentacles__now--5 tentacles__now"> Пайка
                </div>
                <div class="tentacles__future--5 tentacles__future">
                </div>
            </div>

            <!--щупальца номер 6-->
            <div class="tentacles__box">
                <div class="tentacles__now--6 tentacles__now"> Смелость
                </div>
                <div class="tentacles__future--6 tentacles__future">
                </div>
            </div>

            <!--щупальца номер 7-->
            <div class="tentacles__box">
                <div class="tentacles__now--7 tentacles__now"> Решение задач
                </div>
                <div class="tentacles__future--7 tentacles__future">
                </div>
            </div>

            <!--щупальца номер 8-->
            <div class="tentacles__box">    
                <div class="tentacles__now--8 tentacles__now"> Организованность
                </div>
                <div class="tentacles__future--8 tentacles__future">
                </div>
            </div>

            <!--щупальца номер 9-->
            <div class="tentacles__box">
                <div class="tentacles__now--9 tentacles__now"> Дизайн
                </div>
                <div class="tentacles__future--9 tentacles__future">
                </div>
            </div>

            <!--щупальца номер 10-->
            <div class="tentacles__box">
                <div class="tentacles__now--10 tentacles__now"> Английский язык
                </div>
                <div class="tentacles__future--10 tentacles__future">
                </div>
            </div>

            <!--щупальца номер 11-->
            <div class="tentacles__box">
                <div class="tentacles__now--11 tentacles__now"> Свободный слот
                </div>
                <div class="tentacles__future--11 tentacles__future">
                </div>
            </div>

        </div>
    </div>

    <div class="legend">

</body>
